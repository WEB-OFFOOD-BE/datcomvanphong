<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: html_head">
</head>

<body class="sb-nav-fixed">
<nav th:replace="fragments :: html_nav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

</nav>

<div id="layoutSidenav">
    <div th:replace="fragments :: html_menu" id="layoutSidenav_nav">
    </div>
    <div id="layoutSidenav_content" th:if="${session.user.role.id == 2}">
            <div class="row" th:if="${msgUser == 'user'}">
                <div class="col" th:if="${msg == 'ok'}">
                    <img class="rounded-circle mt-5" height="250px" width="250px" th:if="${order.user.image}"
                         th:src="${'/resources/uploads/'}+${order.user.image}">
                </div>
                <div class="col text-center" th:if="${msg == 'ok'}">
                    <h1 class="masthead-heading text-uppercase mt-5" th:text="${order.user.fullName}">Start
                        Bootstrap</h1>
                    <h3 class="masthead-heading text-uppercase mt-5" th:text="${order.food.name}">Start
                        Bootstrap</h3>
                </div>
                <div class="col" th:if="${msg == 'ok'}">
                    <img class="mt-5" height="250px" width="250px" th:if="${order.food.image}"
                         th:src="${'/resources/uploads/'}+${order.food.image}">
                </div>

                <div class="" th:if="${msg == 'notyet'}">
                    <h1 class="masthead-heading text-uppercase mt-5" th:text="${order.user.fullName}">Start
                        Bootstrap</h1>
                    <h3 class="masthead-heading mt-5">Bạn chưa order trong món của hôm nay</h3>

                </div>
            </div>



    </div>
</div>

<script src="js/JQuery3.3.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>

</html>
