<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: html_head">
</head>

<body class="sb-nav-fixed">

</nav>

            <div class="row">

                    <img class="rounded-circle mt-5" height="250px" width="250px" th:if="${session.user.image}"

                </div>
                <div class="col-sm">
                    <h1 class="masthead-heading text-uppercase mt-5" th:text="${session.user.fullName}">Start

                    <h3 class="masthead-heading text-uppercase mt-5" th:text="${session.user.fullName}">Start
                        Bootstrap</h3>
                </div>
            </div>
        </div>
