<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: html_head">
</head>

<body class="sb-nav-fixed">
<nav th:replace="fragments :: html_nav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

</nav>

<div id="layoutSidenav">
    <div th:replace="fragments :: html_menu" id="layoutSidenav_nav">

    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="modal-dialog modal-lg ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelll">Thêm mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/user/set-time-out}" method="post">
                            <div class="col">
                                <div class="row">
                                    <div class="col-12  ">
                                        <label for="startTime"
                                               class="col-form-label">Giờ mở đặt cơm(between 0 and 24):</label>
                                        <input type="number" class="form-control" th:value="${timeOut.startTime}"
                                               id="startTime" name="startTime" required min="0" max="24">
                                    </div>

                                    <div class="col-12  ">
                                        <label for="endTime"
                                               class="col-form-label">Giờ khoá đặt cơm(between 0 and 24):</label>
                                        <input type="number" class="form-control" th:value="${timeOut.endTime}"
                                               id="endTime" name="endTime" required min="0" max="24">
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </main>

        <script>

            ClassicEditor.create(document.querySelector('#editor')).then(eidt => {
                console.log("da" + eidt);
            })
                .catch(error => {
                    console.error(error);
                });

        </script>
        <script>

            var dodai = document.getElementById("dodai").value;
            var a = parseInt(dodai);
            for (var i = 1; i <= a + 10; i++) {
                var name = "#editor" + i
                ClassicEditor.create(document.querySelector(name)).then(eidt => {
                    console.log("da" + eidt);
                })
                    .catch(error => {
                        console.error(error);
                    });
            }


        </script>
        <footer th:replace="fragments :: footer" class="py-4 bg-light mt-auto">

        </footer>
    </div>
</div>

<script src="js/JQuery3.3.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>

</html>
