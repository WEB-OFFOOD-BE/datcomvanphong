<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Đăng nhập</title>
  <link th:href="@{/admin1/assets/css/Synthetic.css}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #e2d9f3;">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="center-container">
        <!--header-->
        <div class="header-w3l">
          <h1>Chào mừng bạn đã quay trở lại</h1>
        </div>
        <!--//header-->
        <div class="main-content-agile">
          <div class="sub-main-w3">
            <div class="wthree-pro">
              <h2>Đăng nhập</h2>
            </div>
            <form name='f' th:action="@{/user/login}" method='POST'>
              <div class="pom-agile">
                <input placeholder="Tài khoản" id="inputEmail" name="userName" class="user" type="text" required="">
                <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>
              <div class="pom-agile">
                <input  placeholder="Mật khẩu" id="inputPassword" name="password" class="pass" type="password" required="">
                <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
              </div>
              <div class="sub-w3l">
                <div class="right-w3l">
                  <input type="submit" value="Login">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin1/assets/js/scripts.js}"></script>
</body>
</html>
