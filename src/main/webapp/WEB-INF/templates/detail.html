<!DOCTYPE html>
<html  lang="en">

<head th:replace="fragments :: html_head">
</head>

<body class="sb-nav-fixed">
<nav th:replace="fragments :: html_nav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

</nav>

<div id="layoutSidenav">
    <div th:replace="fragments :: html_menu" id="layoutSidenav_nav">

    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <div class="card mb-4 mt-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-4">
                                <img height="200px" width="200px" th:if="${food.image}" th:src="${'/resources/uploads/'}+${food.image}">
                            </div>
                            <div class="col-4">
                                <div class="">
                                    <label  class="col-form-label">Món ăn:</label>
                                    <p th:text="${food.name}"></p>
                                </div>
                                <div class="">
                                    <label  class="col-form-label">Giá tiền:</label>
                                    <p th:text="${#numbers.formatCurrency(food.price)}"></p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="">
                                    <label  class="col-form-label">Trung bình số sao đánh giá:</label>
                                    <p><span th:if="${ave != null}" th:text="${#numbers.formatDecimal(ave,1,1)}"></span>/5 ★</p>
                                </div>
                                <div class="">
                                    <label  class="col-form-label">Mô tả:</label>
                                    <span th:utext="${food.description}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="mt-4">Danh sách bình luận và đánh giá</h5>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr style="background-color: gray !important;">
                                <th>STT</th>
                                <th>Nhân viên</th>
                                <th>Số sao</th>
                                <th>Bình luận</th>
                                <th>Ngày bình luận</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>

                            </tr>
                            </tfoot>
                            <tbody>

                            <th:block th:each="category,index : ${listC}">
                                <tr>
                                    <td th:text="${index.index +1}"></td>
                                    <td th:text="${category.user.fullName}"></td>
                                    <td th:text="${category.rate} + ' ★'"></td>
                                    <td th:text="${category.content}"></td>
                                    <td th:text="${category.createdAt}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

        <script>

            ClassicEditor.create(document.querySelector('#editor')).then(eidt => {
                console.log("da" + eidt);
            })
                .catch(error => {
                    console.error(error);
                });

        </script>
        <script>

            var dodai = document.getElementById("dodai").value;
            var a = parseInt(dodai);
            for(var i = 1;i<=a+10;i++){
                var name = "#editor"  + i
                ClassicEditor.create(document.querySelector(name)).then(eidt => {
                    console.log("da" + eidt);
                })
                    .catch(error => {
                        console.error(error);
                    });
            }


        </script>
        <footer th:replace="fragments :: footer" class="py-4 bg-light mt-auto">

        </footer>
    </div>
</div>

<script src="js/JQuery3.3.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>

</html>
