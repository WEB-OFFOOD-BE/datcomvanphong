<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: html_head">
    <meta charset="UTF-8">
</head>

<body class="sb-nav-fixed">
<nav th:replace="fragments :: html_nav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

</nav>

<div id="layoutSidenav">
    <div th:replace="fragments :: html_menu" id="layoutSidenav_nav">

    </div>

    <div id="layoutSidenav_content">
        <main>
            <section id="about-section" class="pt-2">
                <div class="container">
                    <div class="text-center mb-2">
                        <h3>Danh sách yêu cầu đặt món bị muộn</h3>
                        <p class="lead">Bạn có thể xem toàn bộ yêu cầu đổi trả của bạn ở đây</p>
                    </div>
                    <th:block th:each="item,index  : ${myRequests}">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex flex-column flex-lg-row">
                                    <div class="row flex-fill">
                                        <div class="col-sm-2 text-center">
                                            <figure class="potoaboutwrap">
                                                <div class="thumb-lg member-thumb mx-auto"><img class="rounded-circle" height="100px" width="100px" th:if="${item.image}" th:src="${'/resources/uploads/'}+${item.image}"></div>
                                            </figure>
                                        </div>
                                        <div class="col text-center">
                                            <h4 class="text-primary" th:text="${item.foodName}">Junior Frontend
                                                Developer</h4>
                                            <h6 th:text="${item.reason}">Tên món ăn</h6>
                                        </div>
                                        <div class="col py-2">
                                            <h6>Trạng thái</h6>
                                            <h4 class="text-danger" th:text="${item.status}">Junior Frontend Developer</h4>
                                        </div>
                                        <div class="col ml-8">
                                            <br>
                                            <a href="#" class="btn btn-primary stretched-link">Xem chi tiết</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </section>
        </main>

            <script>

                ClassicEditor.create(document.querySelector('#editor')).then(eidt => {
                    console.log("da" + eidt);
                })
                    .catch(error => {
                        console.error(error);
                    });

            </script>
            <script>

                var dodai = document.getElementById("dodai").value;
                var a = parseInt(dodai);
                for (var i = 1; i <= a + 10; i++) {
                    var name = "#editor" + i
                    ClassicEditor.create(document.querySelector(name)).then(eidt => {
                        console.log("da" + eidt);
                    })
                        .catch(error => {
                            console.error(error);
                        });
                }


            </script>
            <footer th:replace="fragments :: footer" class="py-4 bg-light mt-auto">

            </footer>
    </div>

    <script src="js/JQuery3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
