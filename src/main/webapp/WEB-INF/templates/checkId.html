<!DOCTYPE html>
<html  lang="en">

<head th:replace="fragments :: html_head">
</head>

<body class="sb-nav-fixed">
<nav th:replace="fragments :: html_nav" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

</nav>

<div id="layoutSidenav">
    <div th:replace="fragments :: html_menu" id="layoutSidenav_nav">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="CheckoutMain">
                <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                    <div class="row align-items-center g-lg-5 py-5">
                        <div class="col-lg-7 text-center text-lg-start">
                            <h1 class="display-4 fw-bold lh-1 mb-3 Checkout">
                                Nhập mã nhân viên để lấy cơm
                            </h1>
                            <div th:if="${msg == 'failed'}" class="alert alert-danger">
                                <strong>Nhân viên không tồn tại!</strong>
                            </div>
                        </div>
                        <div class="col-md-10 mx-auto col-lg-5">
                            <form class="p-4 p-md-5 border rounded-3 bg-light" >
                                <div class="form-floating mb-3">
                                    <input
                                            class="form-control"
                                            name="userId"
                                            id="userId"
                                            th:id="userId"
                                    />
                                    <label for="userId">Mời bạn nhập ID</label>
                                </div>
                                <a onclick="f()"
                                   id="a"
                                   class="btn btn-outline-dark mt-2">
                                    Xem nhân viên
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    function f() {
        var a = document.getElementById("a");
        var id = document.getElementById("userId");
        console.log(id.value);
        a.setAttribute("href", "/user/result/" + id.value);
    }
</script>
<script src="js/JQuery3.3.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>

</html>
